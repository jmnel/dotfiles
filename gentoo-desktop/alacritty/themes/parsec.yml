# Colors (Tomorrow Night)
colors:
  # Default colors
  primary:
    background: '0xfafafa'
    foreground: '0x4d4d4c'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x4d4d4c'
    cursor: '0xd6d6d6'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xc82829'
    green:   '0x719c00'
    yellow:  '0xf5871f'
    blue:    '0x4271ae'
    magenta: '0x8959a8'
    cyan:    '0x70c0ba'
    white:   '0xd6d6d6'

  # Bright colors
  bright:
    black:   '0x8e908c'
    red:     '0xff3334'
    green:   '0x9ec400'
    yellow:  '0xeab700'
    blue:    '0x5795e6'
    magenta: '0xb777e0'
    cyan:    '0x54ced6'
    white:   '0xe0e0e0'
